<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - On-Road Assist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #f8fafc;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --white: #ffffff;
            --border-color: #e5e7eb;
            --success-color: #16a34a;
            --danger-color: #dc2626;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-dark);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background-color: var(--white);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            height: 100vh;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo-icon { font-size: 1.5rem; }
        .logo h2 { font-size: 1.1rem; font-weight: 700; }

        .nav-menu {
            list-style: none;
            padding: 1rem 0;
            flex: 1;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .nav-link i { width: 20px; text-align: center; }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background-color: var(--secondary-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .profile-grid {
            display: grid;
            gap: 2rem;
        }

        .profile-card {
            background: var(--white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--white);
            margin: 0 auto 1rem;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .profile-email {
            color: var(--text-light);
        }

        .account-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-box {
            background: var(--secondary-color);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box h3 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .stat-box p {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-dark);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-success {
            background: var(--success-color);
            color: var(--white);
        }

        .btn-secondary {
            background: var(--text-light);
            color: var(--white);
            margin-left: 1rem;
        }

        .btn-danger {
            background: var(--danger-color);
            color: var(--white);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <span class="logo-icon">ðŸš—</span>
            <h2>On-Road Assist</h2>
        </div>
        
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="dashboard-vehicle-owner.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="my-vehicles.html" class="nav-link">
                    <i class="fas fa-car"></i>
                    My Vehicles
                </a>
            </li>
            <li class="nav-item">
                <a href="service-requests.html" class="nav-link">
                    <i class="fas fa-tools"></i>
                    Service Requests
                </a>
            </li>
            <li class="nav-item">
                <a href="service-history.html" class="nav-link">
                    <i class="fas fa-history"></i>
                    Service History
                </a>
            </li>
            <li class="nav-item">
                <a href="profile.html" class="nav-link active">
                    <i class="fas fa-user"></i>
                    Profile
                </a>
            </li>
            <li class="nav-item">
                <a href="../backend/logout.php" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="header">
            <h1><i class="fas fa-user"></i> My Profile</h1>
            <a href="dashboard-vehicle-owner.html" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>

        <div class="profile-grid">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-name">John Doe</div>
                    <div class="profile-email">john.doe@email.com</div>
                </div>

                <div class="account-stats">
                    <div class="stat-box">
                        <h3>3</h3>
                        <p>Vehicles Registered</p>
                    </div>
                    <div class="stat-box">
                        <h3>15</h3>
                        <p>Services Used</p>
                    </div>
                    <div class="stat-box">
                        <h3>2</h3>
                        <p>Years with Us</p>
                    </div>
                </div>
            </div>

            <div class="profile-card">
                <div class="section-title">
                    <i class="fas fa-edit"></i> Personal Information
                </div>
                <form id="profileForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-input" value="John">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-input" value="Doe">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" value="john.doe@email.com">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" class="form-input" value="+91 9876543210">
                        </div>
                        <div class="form-group">
                            <label for="alternatePhone">Alternate Phone</label>
                            <input type="tel" id="alternatePhone" class="form-input" placeholder="Optional">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-input" placeholder="Enter your address">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" class="form-input" value="Bangalore">
                        </div>
                        <div class="form-group">
                            <label for="pincode">PIN Code</label>
                            <input type="text" id="pincode" class="form-input" value="560001">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Update Profile
                    </button>
                    <button type="button" onclick="resetForm()" class="btn btn-secondary">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </form>
            </div>

            <div class="profile-card">
                <div class="section-title">
                    <i class="fas fa-shield-alt"></i> Account Security
                </div>
                <div class="form-group">
                    <label>Change Password</label>
                    <button onclick="changePassword()" class="btn btn-secondary" style="margin-left: 0;">
                        <i class="fas fa-key"></i> Change Password
                    </button>
                </div>
                <div class="form-group">
                    <label>Two-Factor Authentication</label>
                    <button onclick="enable2FA()" class="btn btn-success" style="margin-left: 0; margin-top: 0.5rem;">
                        <i class="fas fa-mobile-alt"></i> Enable 2FA
                    </button>
                </div>
                <div class="form-group">
                    <label>Account Deletion</label>
                    <button onclick="deleteAccount()" class="btn btn-danger" style="margin-left: 0;">
                        <i class="fas fa-trash"></i> Delete Account
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function resetForm() {
            if (confirm('Are you sure you want to reset all changes?')) {
                document.getElementById('profileForm').reset();
            }
        }

        function changePassword() {
            const newPassword = prompt('Enter your new password:');
            if (newPassword && newPassword.length >= 6) {
                alert('Password changed successfully!');
            } else if (newPassword) {
                alert('Password must be at least 6 characters long!');
            }
        }

        function enable2FA() {
            if (confirm('Enable two-factor authentication for added security?')) {
                alert('2FA setup instructions sent to your email!');
            }
        }

        function deleteAccount() {
            const confirmation = prompt('Type "DELETE" to confirm account deletion:');
            if (confirmation === 'DELETE') {
                alert('Account deletion request submitted.');
            }
        }

        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Profile updated successfully!');
        });
    </script>
</body>
