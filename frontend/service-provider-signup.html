<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-outer-container sign-up-container" style="opacity: 1; z-index: 5; left: 0; width: 50%;">
            <div class="form-container">
                <form id="serviceProviderForm" action="../backend/register_service_provider.php" method="POST">
                    <h1>Service Provider Registration</h1>

                    <input type="text" name="name" placeholder="Full Name" required />
                    <input type="email" name="email" placeholder="Email" required />
                    <input type="password" name="password" placeholder="Password" required />
                    <input type="tel" name="phone" placeholder="Phone Number" required />

                    <input type="text" name="businessName" placeholder="Business Name" required />

                    <select name="serviceType" required>
                        <option value="">Select Service Type</option>
                        <option value="general-repair">General Repair</option>
                        <option value="towing">Towing Service</option>
                        <option value="emergency">Emergency Service</option>
                    </select>

                    <input type="text" name="serviceArea" placeholder="Service Area (City)" required />
                    <input type="text" name="experience" placeholder="Years of Experience" required />

                    <button type="submit">Create Account</button>

                    <p style="margin-top: 15px; font-size: 14px;">
                        <a href="index.html" style="color: var(--primary-color); text-decoration: none;">← Back to Role
                            Selection</a>
                    </p>
                </form>
            </div>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Service Provider Benefits</h1>
                    <p>• Receive service requests</p>
                    <p>• Manage your schedule</p>
                    <p>• Set your service rates</p>
                    <p>• Build customer base</p>
                    <p>• Track earnings</p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
