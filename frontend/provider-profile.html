    <script>
        function loadProfile() {
            fetch('../backend/get_user_info.php')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const user = data.user;
                    document.getElementById('name').value = user.name || '';
                    document.getElementById('email').value = user.email || '';
                    document.getElementById('phone').value = user.business_phone || '';
                    document.getElementById('businessName').value = user.business_name || '';
                    document.getElementById('services').value = user.services_offered || '';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to load profile');
            });
        }

        function updateProfile() {
            const profileData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                business_phone: document.getElementById('phone').value,
                business_name: document.getElementById('businessName').value,
                services_offered: document.getElementById('services').value
            };

            // You can implement the update API call here
            alert('Profile updated successfully!');
        }

        // Load profile when page loads
        document.addEventListener('DOMContentLoaded', loadProfile);
