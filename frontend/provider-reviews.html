            </a>
        </div>

        <div class="stats-card">
            <div class="rating-display">★★★★☆</div>
            <h2>4.8 Average Rating</h2>
            <p>Based on 24 reviews</p>
        </div>

        <div id="reviewsContainer">
            <div class="no-reviews">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Loading reviews...</p>
            </div>
        </div>
    </div>

    <script>
        // Sample reviews data (you can connect to real API)
        const sampleReviews = [
            {
                rating: 5,
                comment: "Excellent service! Very professional and quick response.",
                date: "2025-09-20"
            },
            {
                rating: 4,
                comment: "Good work, arrived on time and fixed the issue.",
                date: "2025-09-18"
            },
            {
                rating: 5,
                comment: "Amazing service provider! Highly recommended.",
                date: "2025-09-15"
            }
        ];

        function displayReviews(reviews) {
            const container = document.getElementById('reviewsContainer');
            
            if (reviews.length === 0) {
                container.innerHTML = `
                    <div class="no-reviews">
                        <i class="fas fa-star fa-3x" style="color: #d1d5db; margin-bottom: 1rem;"></i>
                        <h3>No reviews yet</h3>
                        <p>Customer reviews will appear here after completed jobs</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="reviews-list">';
            reviews.forEach(review => {
                const stars = '★'.repeat(review.rating) + '☆'.repeat(5 - review.rating);
                html += `
                    <div class="review-card">
                        <div class="review-header">
                            <div class="review-stars">${stars}</div>
                            <div class="review-date">${new Date(review.date).toLocaleDateString()}</div>
                        </div>
                        <p>${review.comment}</p>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        // Load reviews when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Simulate loading delay
            setTimeout(() => {
                displayReviews(sampleReviews);
            }, 1000);
        });
    </script>
</body>
