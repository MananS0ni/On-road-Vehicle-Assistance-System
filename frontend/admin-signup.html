<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-outer-container sign-up-container" style="opacity: 1; z-index: 5; left: 0; width: 50%;">
            <div class="form-container">
                <form id="adminForm" action="../backend/register_admin.php" method="POST">
                    <h1>Admin Registration</h1>

                    <input type="text" name="name" placeholder="Full Name" required />
                    <input type="email" name="email" placeholder="Email" required />
                    <input type="password" name="password" placeholder="Password" required />

                    <input type="password" name="verificationCode" placeholder="Admin Verification Code" required />

                    <button type="submit">Create Admin Account</button>

                    <p style="margin-top: 15px; font-size: 14px;">
                        <a href="index.html" style="color: var(--primary-color); text-decoration: none;">← Back to Role
                            Selection</a>
                    </p>
                </form>
            </div>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Admin Privileges</h1>
                    <p>• Manage all users</p>
                    <p>• Monitor platform activity</p>
                    <p>• Handle support requests</p>
                    <p>• Generate reports</p>
                    <p>• System configuration</p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
